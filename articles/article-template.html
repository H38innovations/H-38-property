<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <main class="post-wrapper">
      <a class="post-back" href="../index.html">← Back to Home</a>
      <h1 class="post-title">Article Title Placeholder</h1>
      <div class="post-meta">
        <span class="chip">TAG</span>
        <span class="post-author">Author Name • Month 00, 2024</span>
      </div>
      <img
        class="post-hero"
        src="https://picsum.photos/1200/650"
        alt="Hero description"
        loading="lazy"
      />

      <!-- Block A: Bold heading -->
      <h2 class="block-heading">Section heading</h2>

      <!-- Block B: Paragraph -->
      <p class="block-paragraph">
        Paragraph text goes here. Use this space to develop your story with
        clear, concise sentences that match the tone of the publication.
      </p>

      <!-- Block C: Image -->
      <figure class="block-image">
        <img src="https://picsum.photos/1200/700" alt="Related visual" loading="lazy" />
        <figcaption>Optional caption text.</figcaption>
      </figure>

      <!-- Add block: Copy the A/B/C pattern above to build more sections -->
    </main>
  </body>
</html>
